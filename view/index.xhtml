<html>
  <head>
    <title>Todo List</title>
  </head>
  <body>
    <h1>Todo List</h1>
    <a href="/new">Add Task</a>
    <ul>
      <?r @tasks.each do |task| ?>
        <li>
        <?r if not task.done ?>
          [#{ A( '&nbsp;&nbsp;', :href => Rs( :check_off, task.id_ ) ) }]
        <?r end ?>
        (#{task.status}) #{task.description}
        (#{ A( 'delete', :href => Rs( :delete, task.id_ ) ) })
        </li>
      <?r end ?>
    </ul>
  </body>
</html>
